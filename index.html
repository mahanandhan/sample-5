<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vibron</title>
</head>
<body>
    <div class="total">
        <div class="header">
            <h1>Welcome to Vibron</h1>
            <h3>please sign-in to Enter into a website</h3>
        </div>
        <form action="result.html" method="post">
        <div class="inp">
            <input class="inp-1" type="text" placeholder="Enter your name">
            <input class="inp-2" type="text" placeholder="Enter your e-mail id">
            <input class="inp-3" type="text" placeholder="Enter your phone number">
            <input class="inp-4" type="date">
            <input class="inp-5" type="radio" name="gender" value="male">male
            <input class="inp-6" type="radio" name="gender" value="female">female
            <input class="inp-7" type="radio" name="section" value="student">student
            <input class="inp-8" type="radio" name="section" value="Not student">Not student
            <input class="inp-9" type="password" placeholder="Enter new password">
            <input class="inp-10" type="password" placeholder="Conform password">
            <button class="btn-1">submit</button>
        </div>
    </div>
    
</body>
</html>
